<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Демо страница</title>
    <link rel="stylesheet" href="dem.css">
</head>
<body>
    <h1>Демо страница</h1>
    <section>
        <h2>Градиенты</h2>
        <div class="gradient linear-gradient">Линейный градиент</div>
        <div class="gradient radial-gradient">Радиальный градиент</div>
        <div class="gradient conic-gradient">Конический градиент</div>
    </section>
    <section>
        <h2>2D-преобразования</h2>
        <div class="transform2d scale">Масштабирование</div>
        <div class="transform2d rotate">Вращение</div>
    </section>
    <section>
        <h2>3D-преобразования</h2>
        <div class="transform3d rotate3d">3D Вращение</div>
        <div class="transform3d translate3d">3D Перемещение</div>
    </section>
    <section>
        <h2>Переходы (transition)</h2>
        <div class="transition example1">Пример 1</div>
        <div class="transition example2">Пример 2</div>
    </section>
</body>
</html>
