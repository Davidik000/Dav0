<main>
  
<form action="https://httpbin.org/post" method="post" class="registration-form">

<fieldset class="ber">
    <legend class="ber2">Данные для регистрации</legend>
    <label for="name">Имя:</label>
    <input type="text" id="name" required placeholder="Иван">

    <label for="password">Пароль:</label>
    <input type="password" id="password" required placeholder="123">

    <label for="date">Дата рождения:</label>
    <input type="date" id="date" required>

    <label for="gender">Пол:</label>
    <select id="gender" name="gender" required>
        <option value="male">Мужской</option>
        <option value="female">Женский</option>
        <option value="other">Другой</option>
    </select>

    <div class="loader">
        <img src="spin.png" class="cycle">
    </div>

</fieldset>

<fieldset class="ber">
    <legend class="ber2">Контактные данные</legend>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="@gmail.com">

    <label for="phone">Телефон:</label>
    <input type="tel" id="phone" required  placeholder="+7111-111-111">

    <label for="contact_time">Удобный интервал для связи:</label>
    <select id="contact_time" name="contact_time">
        <option value="morning">Утро</option>
        <option value="afternoon">День</option>
        <option value="evening">Вечер</option>
        <option value="night">Ночь</option>
    </select>
</fieldset>

    
    <button type="submit"  class="button">Зарегистрироваться</button>
</form>
</main>
